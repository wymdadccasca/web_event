<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登录/注册</title>
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
</head>
<body>
    <!-- 头部的logo区 -->
    <div class="layui-main">
        <img src="./assets/images/logo.png" alt=""/>
    </div>
    <!-- 登录注册区 -->
    <div class="loginandRegbox">
       <div class="title-box"></div>
        <!-- 登录表单 -->
        <div class="login-box" >
            <form class="layui-form" action="" id="form_login">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input" />
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                      <input type="password" name="password" required  lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input" />
                  </div>
                  <div class="layui-form-item">
                      <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
                  </div>
                </form>
            <a href="javascript:;" id="link_reg">去注册账号</a>
        </div>
        <!-- 注册表单 -->
        <div class="reg-box">
            <form class="layui-form" action=""  id="form_reg">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                      <input type="password" name="password" required  lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input" lay-verify="pw">
                  </div>
                  <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required  lay-verify="required|rpwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                  <div class="layui-form-item">
                         <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button>
                  </div>
                </form>
        <a href="javascript:;" id="link_login">去登录账号</a>
        </div>
    </div>
    <script src="./assets/lib/layui/layui.all.js"></script>
        <script src="./assets/lib/jquery.js"></script>
        <script src="./assets/js/baseapi.js"></script>
        <script src="./assets/js/index.js"></script>
</body>
</html>
